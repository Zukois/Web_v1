<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MQTT Dual Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Gauge.js -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- Custom Styles (optional if using style.css) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6 text-blue-400">MQTT Dual Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-7xl">
    <!-- Panel 1 -->
    <div class="dashboard-panel" id="panel-1">
      <h2 class="text-xl font-bold mb-2 text-blue-300">Sensor 1</h2>
      <div id="mqtt-status-1" class="mb-3 text-sm font-medium">
        <span class="inline-block px-3 py-1 rounded-full bg-red-500 text-white">Disconnected</span>
      </div>
      <canvas id="gaugeCanvas1" width="300" height="300" class="mx-auto mb-4"></canvas>
      <canvas id="gaugeChart1" height="150"></canvas>
      <div class="mt-6 grid grid-cols-2 gap-3">
        <button onclick="sendControl('sensor1', 'ON')" class="btn-control bg-green-500">ON</button>
        <button onclick="sendControl('sensor1', 'OFF')" class="btn-control bg-red-500">OFF</button>
        <button onclick="sendControl('sensor1', 'MODE1')" class="btn-control bg-blue-500">MODE 1</button>
        <button onclick="sendControl('sensor1', 'MODE2')" class="btn-control bg-yellow-400 text-gray-800">MODE 2</button>
      </div>
    </div>

    <!-- Panel 2 -->
    <div class="dashboard-panel" id="panel-2">
      <h2 class="text-xl font-bold mb-2 text-purple-300">Sensor 2</h2>
      <div id="mqtt-status-2" class="mb-3 text-sm font-medium">
        <span class="inline-block px-3 py-1 rounded-full bg-red-500 text-white">Disconnected</span>
      </div>
      <canvas id="gaugeCanvas2" width="300" height="300" class="mx-auto mb-4"></canvas>
      <canvas id="gaugeChart2" height="150"></canvas>
      <div class="mt-6 grid grid-cols-2 gap-3">
        <button onclick="sendControl('sensor2', 'ON')" class="btn-control bg-green-500">ON</button>
        <button onclick="sendControl('sensor2', 'OFF')" class="btn-control bg-red-500">OFF</button>
        <button onclick="sendControl('sensor2', 'MODE1')" class="btn-control bg-blue-500">MODE 1</button>
        <button onclick="sendControl('sensor2', 'MODE2')" class="btn-control bg-yellow-400 text-gray-800">MODE 2</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
